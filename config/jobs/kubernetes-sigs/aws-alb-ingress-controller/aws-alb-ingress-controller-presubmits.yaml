presubmits:
  kubernetes-sigs/aws-alb-ingress-controller:
  - name: pull-aws-alb-ingress-controller-lint
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190220-615bdbe2e-master
        command:
        - runner.sh
        args:
        - make
        - lint
  - name: pull-aws-alb-ingress-controller-unit-test
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190220-615bdbe2e-master
        command:
        - runner.sh
        args:
        - make
        - unit-test
        volumeMounts:
        - name: coveralls
          mountPath: /etc/coveralls-token
          readOnly: true
      volumes:
      - name: coveralls
        secret:
          secretName: k8s-aws-alb-ingress-coveralls-token
  - name: pull-aws-alb-ingress-controller-e2e-test
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-aws-ssh: "true"
      preset-aws-credential-aws-oss-testing: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190220-615bdbe2e-master
        command:
        - runner.sh
        args:
        - make
        - e2e-test
        securityContext:
          privileged: true
